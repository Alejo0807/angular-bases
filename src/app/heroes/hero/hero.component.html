
<h1>{{ name }}</h1>

<dl>
    <td>Nombre: </td>
    <dd>{{ name }}</dd>

    <td>Edad: </td>
    <dd>{{ age }}</dd>

    <td>Función: </td>
    <dd>{{ getName() }}</dd>

    <td>Capitalizado: </td>
    <dd>{{ nameCapitalized}}</dd>
</dl>

<button (click)="changeHero()">
    Cambiar héroe
</button>

<button (click)="changeAge()">
    Cambiar edad
</button>
